<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro KA</title>
    <link rel="icon" href="https://yt3.ggpht.com/h7EYCYFSVNHD09-7EUqDVOEM9BTDdnuuKuQoSpL-4VjWIjeF-6gDDDdViCp5j2MwzO8LexnKoN0=s900-c-k-c0x00ffffff-no-rj">
</head>
<body>
    <form>
        <h2> <b>Formulário de Cadastro Kenzie Academy</b> </h2>
        <h4>Preencha o formulário abaixo:</h4>
       <fieldset>
    <div>
        <br> <label for="nome">Nome</label> </br>
        <input type="text" id="nome" placeholder="Digite seu nome aqui..." required="true">
    </div>
    <div>
        <br><label for="email">E-mail</label><br>
        <input type="text" id="email" placeholder="Digite seu e-mail aqui..." required="true">
    </div>
    <div> 
        <br><label for="descricao">Descrição</label><br>
        <textarea id="descricao" placeholder="Fale um pouco sobre você aqui..." cols="" rows=""> Olá, meu nome é...</textarea>
    </div>
    <div>
        <br> <label for="modulo">Módulo</label></br>
        <select id="modulo">
            <option>M1</option>
            <option>M2</option>
            <option>M3</option>
            <option>M4</option>
            <option>M5</option>
            <option>M6</option>
        </select>
    </div>
    <div>    
        <br><label for="senha">Senha</label></br>
        <input type="password" id="senha" placeholder="Digite sua senha aqui..." required="true">
    </div>
    <div>     
        <br><label for="confirmar-senha">Confirma Senha</label></br>
        <input type="password" id="confirmar-senha" placeholder="Confirme sue senha aqui...">
    </div>
    <div>
        <p>Qual curso desejaria cursar?</p>
        <label for="front-end">Front-end</label>
        <input type="checkbox" id="front-end" name="front-end">
        <label for="back-end">Back-end</label>
        <input type="checkbox" id="Back-end" name="Back-end">
        <label for="Full-stack">Full-stack</label>
        <input type="checkbox" id="Full-stack" name="Full-stack">
        l
    </div>
    <div>     
        <p>Deseja receber novidades no seu e-mail?</p>
        <label for="sim">sim</label>
        <input type="radio" id="sim" name="newsletter">    
        <label for="nao">Não</label>
        <input type="radio" id="nao" name="newsletter">
    </div>
    <div>    
        <button>Cadastrar</button>
    </div>    
       </fieldset>
    </form>
</body>
</html>
